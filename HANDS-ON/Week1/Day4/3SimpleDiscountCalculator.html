<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simple Discount Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
</head>
<body>
    <h1>Simple Discount Calculator</h1>
    <label>Amount: </label>
    <input type="number" id="amount" name="amount" required placeholder="Enter total amount" />
    <p id="discount"></p>
    <p id="total"></p>
    <button onclick="discountCalculator()">Calculate Discount</button>
    <script>
        function discountCalculator(){
        let amount = Number(document.getElementById("amount").value);
        let discount = 0;
        let finalAmount = 0;
        if(amount >= 5000)
        {
            discount = 0.2 * amount;
        }
        else if(amount >= 3000)
        {
            discount = 0.1 * amount;
        }
        else
        {
            discount = 0;
        }
    finalAmount = amount - discount;
    let discountElement = document.getElementById("discount");
    let totalElement = document.getElementById("total");
    discountElement.innerText = "Discount: " + discount;
    discountElement.style.color = "green";
    totalElement.innerHTML = "Total Amount after Discount: " + finalAmount;
    totalElement.style.color = "blue";
        
    }
   
    </script>

    
</body>
</html>
